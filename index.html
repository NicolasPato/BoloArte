<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BoloArte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/climate-crisis" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <header></header>
        <aside>
            <h1>BoloArte</h1>
        </aside>
        <main>
            <form>
                <h2> Faça o seu pedido: </h2>
                <label>Nome:</label><br>
                <input type="text" value=""></br>
                <label>Endereço:</label><br>
                <input type="text" value=""></br>
                <hr>

                <h3>Tamanho: </h3>
                <input type="radio" id="200ml" name="Tamanho">
                <label for="200ml">200ml (R$10,00)</label><br>
                <input type="radio" id="400ml" name="Tamanho">
                <label for="400ml">400ml (R$15,00)</label><br>

                <h3>Tipo da massa: </h3>
                <input type="radio" id="chocolate" name="Massa">
                <label for="chocolate">Chocolate (R$5,00)</label><br>
                <input type="radio" id="baunilha" name="Massa">
                <label for="baunilha">Baunilha (R$4,50)</label><br>
                <input type="radio" id="cenoura" name="Massa">
                <label for="cenoura">Cenoura (R$3,00)</label><br>
                <hr>

                <h3>Recheio:</h3>
                <input type="checkbox" id="morango" name="morango" value="morango">
                <label for="morango">Creme de morango (R$2,00)</label><br>
                <input type="checkbox" id="doce_leite" name="doce_leite" value="doce_leite">
                <label for="doce_leite">Doce de leite (R$2,00)</label><br>
                <input type="checkbox" id="maracuja" name="maracuja" value="maracuja">
                <label for="maracuja">Mousse de maracujá (R$2,00)</label><br>
                <input type="checkbox" id="framboesa" name="framboesa" value="framboesa">
                <label for="framboesa">Geleia de framboesa (R$2,00)</label><br>
                <input type="checkbox" id="limao" name="limao" value="limao">
                <label for="limao">Creme de limão (R$2,00)</label><br>
                <input type="checkbox" id="nutella" name="nutella" value="nutella">
                <label for="nutella">Nutella (R$2,00)</label><br>
                <input type="checkbox" id="chocolate_branco" name="chocolate_branco" value="chocolate_branco">
                <label for="chocolate_branco">Mousse de chocolate branco (R$2,00)</label><br>
                <input type="checkbox" id="brigadeiro" name="brigadeiro" value="brigadeiro">
                <label for="brigadeiro">Brigadeiro (R$2,00)</label><br>
                <hr>

                <h3>Cobertura: </h3>
                <input type="radio" id="buttercream" name="cobertura" value="buttercream">
                <label for="buttercream">Buttercream de baunilha (R$1,80)</label><br>
                <input type="radio" id="chantilly" name="cobertura" value="chantilly">
                <label for="chantilly">Chantilly (R$1,00)</label><br>
                <input type="radio" id="ganache_amargo" name="cobertura" value="ganache_amargo">
                <label for="ganache_amargo">Ganache de chocolate amargo (R$2,00)</label><br>
                <input type="radio" id="merengue" name="cobertura" value="merengue">
                <label for="merengue">Merengue italiano (R$3,00)</label><br>
                <input type="radio" id="glace_real" name="cobertura" value="glace_real">
                <label for="glace_real">Glacê real (R$2,00)</label><br>
                <input type="radio" id="creme_avela" name="cobertura" value="creme_avela">
                <label for="creme_avela">Creme de avelã (R$4,00)</label><br>
                <input type="radio" id="marshmallow" name="cobertura" value="marshmallow">
                <label for="marshmallow">Marshmallow (R$3,00)</label><br>
                <hr>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </main>
        <footer>
            <p>&copy; Copyright 2024, BoloArte & <a href="https://github.com/NicolasPato" target="_blank">NicolasPato</a></p>
        </footer>
    </div>
</body>
</html>
